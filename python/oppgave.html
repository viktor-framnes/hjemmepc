<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilark.css">
    <title>Muntlig oppgave</title>
</head>
<body>

<div class="top">
    <h1><a href="">Teoriprosjekt IT-1</a></h1>
</div>

<div class="mid">
    <div class="forside">
        <div class="rad1">
            <h2>2G  Planlegging og <br> universell utforming</h2>
            <div class="celle">
                <img id="1" src="https://media.aunivers.no/images/_aliases/thumbnail/1/0/0/1/3121001-1-nor-NO/PU_01_iS_1094554012_w.jpg" alt=" ">
            </div>
        </div>
        <div class="rad2">
            <h2>5A  Informasjonskapsler</h2>
            <div class="celle">
                <img id="2" src="https://media.aunivers.no/images/_aliases/thumbnail/7/4/4/5/1765447-1-nor-NO/IK_01_iS_637928482_w.jpg" alt=" ">
            </div>
        </div>
        <div class="rad3">
            <h2>5B-1  Hva er en database?</h2>
            <div class="celle">
                <img id="3" src="https://media.aunivers.no/images/_aliases/thumbnail/8/9/4/9/3259498-1-nor-NO/DB_01_iS_1148233830_w.jpg" alt=" ">
            </div>
        </div>
    </div>

    <div class="info1"> 
        <p>info1</p>
    </div>
    <div class="info2"> 
        <p>info2</p>
    </div>
    <div class="info3"> 
        <p>info3</p>
    </div>
</div>

<div class="bunn">
    <div class="nesteTilbake">
        <p id="tilbake"><--</p>
        <p id="sideTall"><1></p>
        <p id="fram">--></p>
    </div>
</div>

<script>
    let forsideEl = document.querySelector(".forside");
    let bilder = document.querySelectorAll("img");
    let infoBoks1 = document.querySelector(".info1");
    let infoBoks2 = document.querySelector(".info2");
    let infoBoks3 = document.querySelector(".info3");
    let framEl = document.querySelector("#fram");
    let tilbakeEl = document.querySelector("#tilbake");
    let sidetallEl = document.querySelector("#sideTall");
    let bunnEl = document.querySelector(".bunn");

    for(let i = 0; i < bilder.length; i++){
        bilder[i].addEventListener("click", function(e){
            if(e.target.id == 1){
                infoBoks1.style.display = "block";
                forsideEl.style.display = "none"
                bunnEl.style.display = "flex"
            }
            else if(e.target.id == 2){
                infoBoks2.style.display = "block";
                forsideEl.style.display = "none"
                bunnEl.style.display = "flex"
            }
            else {
                infoBoks3.style.display = "block";
                forsideEl.style.display = "none"
                bunnEl.style.display = "flex"
            }
        })
    }
    
    
    
    
    let sidetall = 1;
    tilbakeEl.style.visibility = "hidden";
    




    framEl.addEventListener("click", function(){
        sidetall ++;

        if(sidetall >= 1){
            tilbakeEl.style.visibility = "visible"
        }
        if(sidetall >= 4){
            framEl.style.visibility = "hidden"
        }
        sidetallEl.innerHTML = "<" + sidetall + ">";
    })

    tilbakeEl.addEventListener("click", function(){
        sidetall --;

        if(sidetall <= 1){
            tilbakeEl.style.visibility = "hidden";
        }
        if(sidetall == 3){
            framEl.style.visibility = "visible"
        }

        sidetallEl.innerHTML = "<" + sidetall + ">";

    })
</script> 
</body>
</html>
